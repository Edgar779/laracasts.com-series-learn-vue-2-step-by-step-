<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<!-- Latest compiled and minified CSS BOOTSTRAP-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		<div id="root">
			<!-- Vue Components made of bootstrap components-->
			
			<jumbotron 	v-if="jumbotronVisible" 
						title="Hola" 
						body="mundo" 
						@close="jumbotronVisible = false">
			</jumbotron>

			<!-- Events -->
			<button @click="showJumbotron()" v-if="!jumbotronVisible">Show jumbotron</button>
		</div>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="appEpisode8.js"></script>
	</body>
</html>
